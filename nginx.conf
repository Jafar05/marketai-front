server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location /api/auth/ {
        proxy_pass https://marketai-backend-production.up.railway.app/;
        proxy_set_header Host marketai-backend-production.up.railway.app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_ssl_server_name on;
        proxy_ssl_name marketai-backend-production.up.railway.app;
    }

    location /api/cards/ {
        proxy_pass https://marketai-production.up.railway.app/;
        proxy_set_header Host marketai-production.up.railway.app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_ssl_server_name on;
        proxy_ssl_name marketai-production.up.railway.app;
    }

    location / {
        try_files $uri /index.html;
    }
}
